name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  GOLANG_VERSION: 1.21.1

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GOLANG_VERSION }}
          cache: true
      - name: "Run unit tests"
        run: make test-ci
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: code-coverage-report
          path: |
            coverage.out
            tests.out
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GOLANG_VERSION }}
        cache: true
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        args: --timeout=10m
        version: v1.54

  compile:
    name: "Compile"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GOLANG_VERSION }}
          cache: true
      - name: "Compile executable"
        run: make compile